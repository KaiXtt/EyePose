<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>EyePose — Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body{font-family:system-ui,Arial,Helvetica,sans-serif;margin:24px;color:#111}
  h1{font-size:28px;margin:0 0 12px}
  .row{display:grid;grid-template-columns:repeat(3, minmax(260px,1fr));gap:20px;margin:24px 0}
  .card{background:#fff;border:1px solid #eee;border-radius:10px;box-shadow:0 4px 14px rgba(0,0,0,.04);padding:12px;text-align:center}
  .card h3{font-size:14px;margin:6px 0 10px;color:#333}
  img,video{width:100%;border-radius:6px;background:#000;display:block}
  @media (max-width: 900px){.row{grid-template-columns:1fr}}
</style>
</head>
<body>
<h1>EyePose — Demo</h1>

<h2>Fist–Open</h2>
<div class="row">
  <div class="card">
    <h3>DCIR</h3>
    <img src="./assets/images/DCIR_Fist-Open.png" alt="DCIR Fist-Open">
  </div>
  <div class="card">
    <h3>Ground Truth</h3>
    <video controls preload="metadata" playsinline poster="./assets/images/DCIR_Fist-Open.png">
      <source src="./assets/videos/groundtruth/GT_Fist-Open.mp4" type="video/mp4">
    </video>
  </div>
  <div class="card">
    <h3>Model Prediction</h3>
    <video controls preload="metadata" playsinline poster="./assets/images/DCIR_Fist-Open.png">
      <source src="./assets/videos/prediction/ypred_Fist-Open.mp4" type="video/mp4">
    </video>
  </div>
</div>

<h2>Gather Fingers</h2>
<div class="row">
  <div class="card"><h3>DCIR</h3><img src="./assets/images/DCIR_Gather-Fingers.png" alt="DCIR Gather-Fingers"></div>
  <div class="card"><h3>Ground Truth</h3><video controls preload="metadata" playsinline poster="./assets/images/DCIR_Gather-Fingers.png"><source src="./assets/videos/groundtruth/GT_Gather-Fingers.mp4" type="video/mp4"></video></div>
  <div class="card"><h3>Model Prediction</h3><video controls preload="metadata" playsinline poster="./assets/images/DCIR_Gather-Fingers.png"><source src="./assets/videos/prediction/ypred_Gather-Fingers.mp4" type="video/mp4"></video></div>
</div>

<h2>Pinch</h2>
<div class="row">
  <div class="card"><h3>DCIR</h3><img src="./assets/images/DCIR_Pinch.png" alt="DCIR Pinch"></div>
  <div class="card"><h3>Ground Truth</h3><video controls preload="metadata" playsinline poster="./assets/images/DCIR_Pinch.png"><source src="./assets/videos/groundtruth/GT_Pinch.mp4" type="video/mp4"></video></div>
  <div class="card"><h3>Model Prediction</h3><video controls preload="metadata" playsinline poster="./assets/images/DCIR_Pinch.png"><source src="./assets/videos/prediction/ypred_Pinch.mp4" type="video/mp4"></video></div>
</div>

<h2>Push–Pull</h2>
<div class="row">
  <div class="card"><h3>DCIR</h3><img src="./assets/images/DCIR_Push-Pull.png" alt="DCIR Push-Pull"></div>
  <div class="card"><h3>Ground Truth</h3><video controls preload="metadata" playsinline poster="./assets/images/DCIR_Push-Pull.png"><source src="./assets/videos/groundtruth/GT_Push-Pull.mp4" type="video/mp4"></video></div>
  <div class="card"><h3>Model Prediction</h3><video controls preload="metadata" playsinline poster="./assets/images/DCIR_Push-Pull.png"><source src="./assets/videos/prediction/ypred_Push-Pull.mp4" type="video/mp4"></video></div>
</div>

<h2>Rotate</h2>
<div class="row">
  <div class="card"><h3>DCIR</h3><img src="./assets/images/DCIR_Rotate.png" alt="DCIR Rotate"></div>
  <div class="card"><h3>Ground Truth</h3><video controls preload="metadata" playsinline poster="./assets/images/DCIR_Rotate.png"><source src="./assets/videos/groundtruth/GT_Rotate.mp4" type="video/mp4"></video></div>
  <div class="card"><h3>Model Prediction</h3><video controls preload="metadata" playsinline poster="./assets/images/DCIR_Rotate.png"><source src="./assets/videos/prediction/ypred_Rotate.mp4" type="video/mp4"></video></div>
</div>

</body>
</html>
