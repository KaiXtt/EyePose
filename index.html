<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EyePose — Demo</title>
<style>
:root{--bg:#ffffff;--muted:#6b7280;--card:#fbfbfb;--accent:#0f172a;--sep:#e6e6e6}
*{box-sizing:border-box}
body{font-family:Inter, Arial, sans-serif;background:var(--bg);color:var(--accent);margin:24px}
.container{max-width:1100px;margin:0 auto}
.header{text-align:center;margin-bottom:18px}
h1{font-size:26px;margin:0}
.grid{display:flex;flex-wrap:wrap;gap:18px;justify-content:flex-start;margin-top:18px}
.section{width:100%;margin-top:28px;border-top:1px solid var(--sep);padding-top:18px}
.card{width:360px;background:var(--card);border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(15,23,42,0.04);text-align:center}
.card h3{font-size:14px;margin:6px 0 10px 0;color:#111827}
img,video{width:100%;border-radius:6px;background:#000;display:block}
figcaption{font-size:13px;color:var(--muted);margin-top:8px}
.controls{display:flex;gap:10px;align-items:center;margin:12px 0}
.btn{background:#0b5fff;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;font-weight:600}
@media (max-width:980px){.card{width:100%}}
</style>
</head>
<body>
<div class="container">
  <header class="header">
    <h1>EyePose — Demo</h1>
  </header>

  <div class="controls">
    <button id="playAll" class="btn">Play All</button>
    <button id="pauseAll" class="btn" style="background:#e5e7eb;color:#111">Pause All</button>
    <button id="muteAll" class="btn" style="background:#0b5fff">Mute All</button>
  </div>

  <section class="section">
    <h2 style="margin:0 0 12px 0;font-size:18px">Fist-Open</h2>
    <div class="grid">
      <figure class="card">
        <h3>DCIR Representation</h3>
        <img src="assets/images/DCIR_Fist-Open.png" alt="DCIR Fist-Open" />
        <figcaption>DCIR</figcaption>
      </figure>

      <figure class="card">
        <h3>Ground Truth</h3>
        <video controls preload="metadata" poster="assets/images/DCIR_Fist-Open.png">
          <source src="assets/videos/groundtruth/GT_Fist-Open.mp4" type="video/mp4" />
        </video>
        <figcaption>Recorded video</figcaption>
      </figure>

      <figure class="card">
        <h3>Model Prediction</h3>
        <video controls preload="metadata" poster="assets/images/DCIR_Fist-Open.png">
          <source src="assets/videos/prediction/ypred_Fist-Open.mp4" type="video/mp4" />
        </video>
        <figcaption>Predicted animation</figcaption>
      </figure>
    </div>
  </section>

  <section class="section">
    <h2 style="margin:0 0 12px 0;font-size:18px">Gather Fingers</h2>
    <div class="grid">
      <figure class="card">
        <h3>DCIR Representation</h3>
        <img src="assets/images/DCIR_Gather-Fingers.png" alt="DCIR Gather-Fingers" />
        <figcaption>DCIR</figcaption>
      </figure>

      <figure class="card">
        <h3>Ground Truth</h3>
        <video controls preload="metadata" poster="assets/images/DCIR_Gather-Fingers.png">
          <source src="assets/videos/groundtruth/GT_Gather-Fingers.mp4" type="video/mp4" />
        </video>
        <figcaption>Recorded video</figcaption>
      </figure>

      <figure class="card">
        <h3>Model Prediction</h3>
        <video controls preload="metadata" poster="assets/images/DCIR_Gather-Fingers.png">
          <source src="assets/videos/prediction/ypred_Gather-Fingers.mp4" type="video/mp4" />
        </video>
        <figcaption>Predicted animation</figcaption>
      </figure>
    </div>
  </section>

  <section class="section">
    <h2 style="margin:0 0 12px 0;font-size:18px">Pinch</h2>
    <div class="grid">
      <figure class="card">
        <h3>DCIR Representation</h3>
        <img src="assets/images/DCIR_Pinch.png" alt="DCIR Pinch" />
        <figcaption>DCIR</figcaption>
      </figure>

      <figure class="card">
        <h3>Ground Truth</h3>
        <video controls preload="metadata" poster="assets/images/DCIR_Pinch.png">
          <source src="assets/videos/groundtruth/GT_Pinch.mp4" type="video/mp4" />
        </video>
        <figcaption>Recorded video</figcaption>
      </figure>

      <figure class="card">
        <h3>Model Prediction</h3>
        <video controls preload="metadata" poster="assets/images/DCIR_Pinch.png">
          <source src="assets/videos/prediction/ypred_Pinch.mp4" type="video/mp4" />
        </video>
        <figcaption>Predicted animation</figcaption>
      </figure>
    </div>
  </section>

  <footer style="margin-top:28px;color:#6b7280;font-size:13px;text-align:center">© 2025 EyePose</footer>
</div>

<script>
const videos = () => Array.from(document.querySelectorAll('video'));
document.getElementById('playAll').addEventListener('click', ()=>videos().forEach(v=>v.play().catch(()=>{})));
document.getElementById('pauseAll').addEventListener('click', ()=>videos().forEach(v=>v.pause()));
let muted=false;
document.getElementById('muteAll').addEventListener('click', e=>{
  muted = !muted;
  videos().forEach(v=>v.muted = muted);
  e.target.textContent = muted ? 'Unmute All' : 'Mute All';
});
videos().forEach(v=>{
  v.addEventListener('error', ()=>{
    const s = v.querySelector('source');
    console.warn('Failed to load video:', s ? s.src : 'no source');
  });
});
</script>
</body>
</html>
